<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="../../dist/output.css">
</head>
<body>
    <div class="flex justify-center items-end m-3 text-lg">
        <span class="text-blue-600 text-5xl">G</span>
        <span class="text-red-600 text-3xl">o</span>
        <span class="text-yellow-500 text-3xl">o</span>
        <span class="text-blue-600 text-3xl">g</span>
        <span class="text-green-700 text-3xl">l</span>
        <span class="text-red-600 text-3xl">e</span>
    </div>
    <div class="flex justify-center">
        <div class="flex justify-center relative items-center w-fit">
            <input type="text" placeholder="Ask anything" class="rounded-full w-96 pl-11 h-11 shadow-md outline-none border" />
            <img src="../../images/search-icon.svg" alt="search-icon" class="h-5 absolute left-4" />
            <img src="../../images/record-icon.svg" alt="record-icon" class="h-5 absolute right-10" />
            <img src="../../images/camera-icon.svg" alt="camera-icon" class="h-5 absolute right-3" />
        </div>
    </div>
    <div class="flex justify-center items-center py-6">
        <img src="../../images/video-icon.svg" alt="" class="w-6" />
        <span class="text-3xl px-2 text-black font-bold">YouTube</span>
    </div>
    <div class="flex justify-center">
        <div class="h-fit rounded-full shadow-lg flex justify-center w-fit">
            <div>
                <input type="text" placeholder="Search" class="w-96 h-10 rounded-l-full pl-3 border" />
            </div>
            <div class="rounded-r-full">
                <button class="bg-gray-300 w-20 h-10 inline-flex justify-center items-center rounded-r-full">
                    <img src="../../images/search-icon.svg" alt="search-icon" class="w-5" />
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
